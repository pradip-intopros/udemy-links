name: Udemy enroll links sync

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate links
        run: node index.js

      - name: Build request body
        run: node -e "const urls=require('./enrollLinks.udemy.json'); console.log(JSON.stringify({urls}));" > body.json

      - name: Call Apps Script API
        env:
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          APPS_SCRIPT_TOKEN: ${{ secrets.APPS_SCRIPT_TOKEN }}
        run: |
          if [ -z "$APPS_SCRIPT_URL" ]; then echo "Missing secret: APPS_SCRIPT_URL" >&2; exit 1; fi
          if [ -z "$APPS_SCRIPT_TOKEN" ]; then echo "Missing secret: APPS_SCRIPT_TOKEN" >&2; exit 1; fi
          curl -sS -L -X POST "$APPS_SCRIPT_URL?token=$APPS_SCRIPT_TOKEN" \
            -H "Authorization: Bearer $APPS_SCRIPT_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary "@body.json"

